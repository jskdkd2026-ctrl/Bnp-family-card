<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BNP Mission 2026</title>
    <style>
        :root { --primary: #2e7d32; --danger: #ff1744; --gold: #ffd700; --bg: #0d0d0d; }
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); 
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { 
            display: block; 
            background: linear-gradient(180deg, #0f2027, #2c5364);
            max-width: 100%;
            max-height: 100%;
        }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; display: flex; flex-direction: column; align-items: center; z-index: 10; pointer-events: none; }
        .instruction-box { background: rgba(0,0,0,0.85); color: #fff; padding: 10px 20px; border-radius: 30px; border: 2px solid var(--gold); font-size: 16px; font-weight: bold; margin-bottom: 5px; text-align: center; min-width: 250px; }
        .stat-box { background: rgba(0,0,0,0.85); color: var(--gold); padding: 8px 25px; border-radius: 12px; border: 2px solid var(--gold); font-size: 24px; font-weight: 900; }
        
        #startScreen, #gameOverScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; text-align: center; }
        
        .btn-main { background: linear-gradient(45deg, #1b5e20, #388e3c); color: white; padding: 15px 40px; font-size: 20px; border: none; border-radius: 50px; cursor: pointer; font-weight: 900; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .jump-btn { width: 80px; height: 80px; background: rgba(255,255,255,0.1); border: 3px solid white; border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-weight: 900; font-size: 18px; backdrop-filter: blur(5px); pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body>

<audio id="bgm" loop preload="auto"><source src="bgm.mp3" type="audio/mpeg"></audio>
<audio id="chandaVoice" preload="auto"><source src="chanda_de.mp3" type="audio/mpeg"></audio>
<audio id="hashi" preload="auto"><source src="hashi.mp3" type="audio/mpeg"></audio>
<audio id="planVoice" preload="auto"><source src="plan_dialogue.mp3" type="audio/mpeg"></audio>
<audio id="tarekVoice" preload="auto"><source src="tarek_voice.mp3" type="audio/mpeg"></audio>

<div id="ui-layer">
    <div id="instruction" class="instruction-box">‡¶®‡ßá‡¶§‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶ï‡¶∞‡¶§‡ßá ‡ß´‡ß¶‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ö‡¶æ‡¶®‡ßç‡¶¶‡¶æ ‡¶§‡ßÅ‡¶≤‡ßÅ‡¶®</div>
    <div class="stat-box">TKüí∞ <span id="score">0</span></div>
</div>

<div id="startScreen">
    <h1 style="font-size: 40px; color: var(--gold); margin: 0;">WE HAVE A PLAN</h1>
    <button class="btn-main" onclick="startGame()">START MISSION</button>
</div>

<div id="gameOverScreen" style="display: none;">
    <h1 style="color:var(--danger); font-size: 40px; margin:0;">‡¶ß‡ßã‡¶≤‡¶æ‡¶á ‡¶∂‡ßÅ‡¶∞‡ßÅ!</h1>
    <button class="btn-main" onclick="resetGame()">TRY AGAIN</button>
</div>

<div id="controls"><div class="jump-btn" id="jumpBtn">JUMP</div></div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const instructionEl = document.getElementById('instruction');

// Screen Adjustment for Mobile & PC
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let audioCtx;
const bgm = document.getElementById('bgm');
bgm.volume = 0.2; // Background sound kom kora hoyeche

function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSound(id) {
    const el = document.getElementById(id);
    if (el) {
        el.currentTime = 0;
        el.play().catch(e => console.log("Sound error"));
    }
}

let score = 0, gameActive = false, frame = 0, gameSpeed = 6;
let tarekActive = false, tarekX = -400;
const groundHeight = 100;
const player = { x: 50, y: 0, w: 50, h: 80, dy: 0, jumpPower: -18, gravity: 0.8, grounded: false };
let obstacles = [];

function startGame() {
    initAudio();
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('gameOverScreen').style.display = 'none';
    gameActive = true;
    bgm.currentTime = 0;
    bgm.play();
    requestAnimationFrame(loop);
}

function resetGame() {
    // Game reset logic
    score = 0;
    scoreEl.innerText = "0";
    obstacles = [];
    frame = 0;
    tarekActive = false;
    player.y = 0;
    player.dy = 0;
    instructionEl.innerText = "‡¶®‡ßá‡¶§‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶ï‡¶∞‡¶§‡ßá ‡ß´‡ß¶‡ß¶‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ö‡¶æ‡¶®‡ßç‡¶¶‡¶æ ‡¶§‡ßÅ‡¶≤‡ßÅ‡¶®";
    startGame();
}

function spawn() {
    if (tarekActive) return;
    const isEnemy = Math.random() < 0.3;
    obstacles.push({
        x: canvas.width,
        y: canvas.height - groundHeight - 70,
        w: 60, h: 60,
        isEnemy: isEnemy,
        speed: gameSpeed,
        icon: isEnemy ? "üëÆ" : "üö≤"
    });
}

function update() {
    if(!gameActive) return;

    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y + player.h > canvas.height - groundHeight) {
        player.y = canvas.height - groundHeight - player.h;
        player.dy = 0;
        player.grounded = true;
    }

    if (score >= 5000 && !tarekActive) {
        tarekActive = true;
        playSound('tarekVoice');
    }

    obstacles.forEach((obs, i) => {
        obs.x -= obs.speed;
        // Collision Detection
        if (player.x < obs.x + obs.w && player.x + player.w > obs.x &&
            player.y < obs.y + obs.h && player.y + player.h > obs.y) {
            if (obs.isEnemy) {
                gameActive = false;
                bgm.pause(); // Background sound off
                playSound('planVoice');
                document.getElementById('gameOverScreen').style.display = 'flex';
            } else {
                score += 500;
                scoreEl.innerText = score;
                playSound('chandaVoice');
                obstacles.splice(i, 1);
            }
        }
        if (obs.x < -100) obstacles.splice(i, 1);
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Ground
    ctx.fillStyle = '#222';
    ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    
    // Player (Center Adjustment)
    ctx.fillStyle = '#1b5e20';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("üåæ", player.x + 10, player.y + 50);

    // Obstacles
    obstacles.forEach(obs => {
        ctx.font = "40px Arial";
        ctx.fillText(obs.icon, obs.x, obs.y + 45);
    });
}

function loop() {
    if (!gameActive) return;
    update();
    draw();
    frame++;
    if (frame % 100 === 0) spawn();
    requestAnimationFrame(loop);
}

function jump() { 
    initAudio();
    if (player.grounded && gameActive) {
        player.dy = player.jumpPower;
        player.grounded = false;
    } 
}

// Controls logic
document.getElementById('jumpBtn').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
document.getElementById('jumpBtn').addEventListener('mousedown', (e) => { jump(); });
window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });

</script>
</body>
</html>
